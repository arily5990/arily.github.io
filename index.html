<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较运算符</title>
    <style>
        body {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <h1>比较运算符</h1>
    <script>
        var a = 10,
            b = 5;

        document.write('a = ', a, ',b = ', b, '<br>');
        document.write('a == b = ', a == b, '<br>');
        document.write('a >  b = ', a > b, '<br>');
        document.write('a < b = ', a < b, '<br>');
        document.write('a != b = ', a != b, '<br>');
    </script>
</body>

</html>
