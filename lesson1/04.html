<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单击按钮时调用函数</title>
    <style>
        body {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            border: 2px solid green;
        }
    </style>
    <script>
        function fun() {
            alert("这是单击后的执行函数")
        }
    </script>
</head>

<body>
    <h1>单击按钮时调用函数</h1>
    <input type="button" value="单击我" onclick="fun()">

</body>

</html>
