<html>

<head>
    <title>检查是否为闰年</title>
    <style>
        body {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            border: 2px solid green;
        }
    </style>
    <script language="javascript">
        function isLeapYear(year) {
            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        str = year + "是闰年";
                    }else {
                        str = year + "不是闰年！";
                    }
                }else {
                    str = year + "是闰年";
                }
            }else {
                str = year + "不是闰年！！"
            }
            alert(str)
        }
    </script>
</head>

<body>
    <h1>检查是否为闰年</h1>
    <form name="form1">
        <input type="text" name="year" value="2019">
        <input type="button" value="是否为闰年" onclick="isLeapYear(form1.year.value)">
    </form>
</body>

</html>
