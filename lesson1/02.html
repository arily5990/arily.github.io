<html>

<head>
    <title>switch流程控制</title>
    <style>
        body {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <h1>switch流程控制</h1>
    <script language="javascript">
        /* 
            1:春季  2:夏季
            3:秋季  4:冬季 
        */
       season = prompt("请输入季节编号：（1-4）");

       switch (season) {
            case "1": msg = "春季";
                break;

            case "2": msg = "夏季";
                break;

            case "3": msg = "秋季";
                break;
            
            case "4": msg = "冬季";
                break;
            default: msg = "请输入正确编号！！！！！";
                
                break;
       }
       document.write(msg);
    </script>
</body>

</html>
